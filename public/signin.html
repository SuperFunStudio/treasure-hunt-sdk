<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasure Hunter - Sign In</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .auth-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .logo {
            font-size: 48px;
            margin-bottom: 10px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        .tab-container {
            display: flex;
            margin-bottom: 30px;
            border-radius: 10px;
            background: #f5f5f5;
            padding: 4px;
        }
        
        .tab {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .tab.active {
            background: white;
            color: #667eea;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }
        
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .auth-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-bottom: 15px;
        }
        
        .auth-btn:hover {
            transform: translateY(-2px);
        }
        
        .auth-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .google-btn {
            background: white;
            color: #333;
            border: 2px solid #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .google-btn:hover {
            border-color: #4285f4;
        }
        
        .divider {
            margin: 20px 0;
            position: relative;
            text-align: center;
            color: #666;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e0e0e0;
        }
        
        .divider span {
            background: white;
            padding: 0 15px;
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
        }
        
        .success {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .beta-notice {
            background: #fff3e0;
            color: #e65100;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            border-left: 4px solid #ff9800;
        }
        
        .forgot-password {
            text-align: center;
            margin-top: 15px;
        }
        
        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 480px) {
            .auth-container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">üè¥‚Äç‚ò†Ô∏è</div>
        <h1>Treasure Hunter</h1>
        
        <div class="beta-notice">
            <strong>Beta Access:</strong> Sign up to join our treasure hunting community and start turning finds into profit!
        </div>
        
        <div class="tab-container">
            <button class="tab active" id="signinTab">Sign In</button>
            <button class="tab" id="signupTab">Sign Up</button>
        </div>
        
        <div id="errorMessage" class="error" style="display: none;"></div>
        <div id="successMessage" class="success" style="display: none;"></div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Authenticating...</p>
        </div>
        
        <!-- Sign In Form -->
        <form id="signinForm">
            <div class="form-group">
                <label for="signinEmail">Email</label>
                <input type="email" id="signinEmail" required>
            </div>
            
            <div class="form-group">
                <label for="signinPassword">Password</label>
                <input type="password" id="signinPassword" required>
            </div>
            
            <button type="submit" class="auth-btn">Sign In</button>
        </form>
        
        <!-- Sign Up Form -->
        <form id="signupForm" style="display: none;">
            <div class="form-group">
                <label for="signupName">Full Name</label>
                <input type="text" id="signupName" required>
            </div>
            
            <div class="form-group">
                <label for="signupEmail">Email</label>
                <input type="email" id="signupEmail" required>
            </div>
            
            <div class="form-group">
                <label for="signupPassword">Password</label>
                <input type="password" id="signupPassword" required minlength="6">
            </div>
            
            <div class="form-group">
                <label for="signupLocation">Location (City, State)</label>
                <input type="text" id="signupLocation" placeholder="Brooklyn, NY" required>
            </div>
            
            <button type="submit" class="auth-btn">Create Account</button>
        </form>
        
        <div class="divider">
            <span>or</span>
        </div>
        
        <button class="auth-btn google-btn" id="googleSignin">
            <svg width="20" height="20" viewBox="0 0 24 24">
                <path fill="#4285f4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34a853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#fbbc05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#ea4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Continue with Google
        </button>
        
        <div class="forgot-password">
            <a href="#" id="forgotPassword">Forgot your password?</a>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDymYwo7NUAu7lhoPfS9KLQmckvVgky7PU",
            authDomain: "treasurehunter-sdk.firebaseapp.com",
            projectId: "treasurehunter-sdk",
            storageBucket: "treasurehunter-sdk.firebasestorage.app",
            messagingSenderId: "328804663359",
            appId: "1:328804663359:web:eb124f150c4853c123788a",
            measurementId: "G-YNJ58GLX3T"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // UI Elements
        const signinTab = document.getElementById('signinTab');
        const signupTab = document.getElementById('signupTab');
        const signinForm = document.getElementById('signinForm');
        const signupForm = document.getElementById('signupForm');
        const googleSignin = document.getElementById('googleSignin');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const loading = document.getElementById('loading');
        const forgotPassword = document.getElementById('forgotPassword');

        // =====================
        // ENHANCED FUNCTIONS
        // =====================

        // Updated createUserDocument function that matches your Firebase structure
        async function createUserDocument(uid, userData) {
            console.log('üî• Creating user document for:', uid);
            console.log('üìù User data:', userData);
            
            try {
                // This matches the structure I see in your Firebase console
                const userDoc = {
                    uid: uid,
                    email: userData.email,
                    profile: userData.profile, // This becomes "Brooklyn Treasure Hunter" etc.
                    location: userData.location || 'Not specified',
                    
                    // eBay integration (matching your current structure)
                    ebay: {
                        isConnected: false,
                        sellerAccount: null
                    },
                    
                    // Metadata (matching your current structure)
                    metadata: {
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        lastLoginAt: firebase.firestore.FieldValue.serverTimestamp(),
                        lastActiveAt: firebase.firestore.FieldValue.serverTimestamp(),
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                    },
                    
                    // Statistics (matching your current structure)
                    stats: {
                        totalScans: 0,
                        pinsCreated: 0,
                        totalEarnings: 0,
                        lastScanDate: null,
                        lastConfidenceScore: null
                    },
                    
                    // Verification (matching your current structure)
                    verification: {
                        emailVerified: false,
                        communityRating: 0
                    }
                };
                
                // Create the user document
                console.log('üìÑ Writing user document to Firestore...');
                await db.collection('users').doc(uid).set(userDoc);
                console.log('‚úÖ User document created successfully in Firestore');
                
                return userDoc;
                
            } catch (error) {
                console.error('‚ùå Error creating user document:', error);
                console.error('Error details:', {
                    code: error.code,
                    message: error.message,
                    uid: uid,
                    auth: auth.currentUser?.uid
                });
                
                // More specific error messages
                if (error.code === 'permission-denied') {
                    throw new Error('Permission denied. Please make sure you are signed in.');
                } else if (error.code === 'unavailable') {
                    throw new Error('Database unavailable. Please check your connection.');
                } else {
                    throw new Error(`Failed to create user profile: ${error.message}`);
                }
            }
        }

        // Test function to verify Firestore permissions work correctly
        async function testUserDocumentCreation() {
            if (!auth.currentUser) {
                console.log('‚ùå No user signed in for testing');
                return;
            }
            
            const testUserId = auth.currentUser.uid;
            console.log('üß™ Testing user document access for:', testUserId);
            
            try {
                // Try to read the user's own document
                const userDoc = await db.collection('users').doc(testUserId).get();
                
                if (userDoc.exists) {
                    console.log('‚úÖ Can read own user document');
                    console.log('üìä User data:', userDoc.data());
                } else {
                    console.log('‚ö†Ô∏è User document does not exist yet');
                }
                
                // Try to read someone else's document (should fail)
                try {
                    await db.collection('users').doc('fake_user_id').get();
                    console.log('‚ùå Security issue: can read other users documents');
                } catch (permError) {
                    if (permError.code === 'permission-denied') {
                        console.log('‚úÖ Security working: cannot read other users documents');
                    }
                }
                
            } catch (error) {
                console.error('‚ùå Test failed:', error);
            }
        }

        // Enhanced sign up with better error handling
        async function handleSignUp(name, email, password, location) {
            console.log('üöÄ Starting enhanced sign up process...');
            showLoading(true);
            clearMessages();
            
            try {
                // Input validation
                if (!name?.trim()) throw new Error('Name is required');
                if (!email?.trim()) throw new Error('Email is required');
                if (!password) throw new Error('Password is required');
                if (!location?.trim()) throw new Error('Location is required');
                if (password.length < 6) throw new Error('Password must be at least 6 characters');
                
                console.log('‚úÖ Input validation passed');
                
                // Step 1: Create Firebase Auth user
                console.log('üë§ Creating Firebase Auth user...');
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;
                console.log('‚úÖ Firebase Auth user created:', user.uid);
                
                // Step 2: Update Auth profile
                console.log('üìù Updating Auth profile...');
                await user.updateProfile({
                    displayName: name
                });
                console.log('‚úÖ Auth profile updated');
                
                // Step 3: Wait a moment for auth state to stabilize
                console.log('‚è≥ Waiting for auth state...');
                await new Promise(resolve => setTimeout(resolve, 500));
                
                // Step 4: Create Firestore document
                console.log('üóÉÔ∏è Creating Firestore user document...');
                await createUserDocument(user.uid, {
                    email: email,
                    profile: name,
                    location: location
                });
                console.log('‚úÖ User document created successfully');
                
                // Step 5: Test the creation
                await testUserDocumentCreation();
                
                // Step 6: Send email verification (optional)
                try {
                    await user.sendEmailVerification();
                    console.log('‚úÖ Email verification sent');
                } catch (emailError) {
                    console.warn('‚ö†Ô∏è Email verification failed (non-critical):', emailError.message);
                }
                
                showSuccess('üéâ Account created successfully! Redirecting to dashboard...');
                
                // Redirect after success
                setTimeout(() => {
                    window.location.href = '/dashboard.html';
                }, 2000);
                
            } catch (error) {
                console.error('‚ùå Sign up failed:', error);
                
                // Handle specific errors
                let errorMessage = 'Sign up failed. Please try again.';
                
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errorMessage = 'An account with this email already exists. Try signing in instead.';
                        break;
                    case 'auth/weak-password':
                        errorMessage = 'Password must be at least 6 characters long.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Please enter a valid email address.';
                        break;
                    case 'permission-denied':
                        errorMessage = 'Permission denied creating user profile. Please try again.';
                        break;
                    case 'unavailable':
                        errorMessage = 'Service temporarily unavailable. Please try again.';
                        break;
                    default:
                        errorMessage = error.message;
                }
                
                showError(errorMessage);
            } finally {
                showLoading(false);
            }
        }

        // Enhanced Google sign in
        async function handleGoogleSignIn() {
            console.log('üîç Starting Google sign in...');
            showLoading(true);
            clearMessages();
            
            try {
                const provider = new firebase.auth.GoogleAuthProvider();
                provider.addScope('email');
                provider.addScope('profile');
                
                const result = await auth.signInWithPopup(provider);
                const user = result.user;
                console.log('‚úÖ Google sign in successful:', user.uid);
                
                // Wait for auth state
                await new Promise(resolve => setTimeout(resolve, 500));
                
                // Check if user document exists
                console.log('üîç Checking for existing user document...');
                const userDoc = await db.collection('users').doc(user.uid).get();
                
                if (!userDoc.exists) {
                    console.log('üìù Creating new user document for Google user...');
                    
                    await createUserDocument(user.uid, {
                        email: user.email,
                        profile: user.displayName || user.email.split('@')[0],
                        location: 'Not specified'
                    });
                    
                    showSuccess('üéâ Welcome to Treasure Hunter! Account setup complete.');
                } else {
                    console.log('üëã Existing user, updating metadata...');
                    await updateUserMetadata(user.uid);
                    showSuccess('üëã Welcome back to Treasure Hunter!');
                }
                
                // Test the setup
                await testUserDocumentCreation();
                
                // Redirect
                setTimeout(() => {
                    window.location.href = '/dashboard.html';
                }, 1500);
                
            } catch (error) {
                console.error('‚ùå Google sign in error:', error);
                
                let errorMessage = 'Google sign in failed. Please try again.';
                
                switch (error.code) {
                    case 'auth/popup-closed-by-user':
                        errorMessage = 'Sign in was cancelled.';
                        break;
                    case 'auth/popup-blocked':
                        errorMessage = 'Pop-up was blocked. Please allow pop-ups and try again.';
                        break;
                    case 'permission-denied':
                        errorMessage = 'Permission denied. Please try again.';
                        break;
                }
                
                showError(errorMessage);
            } finally {
                showLoading(false);
            }
        }

        // Update user metadata on sign in
        async function updateUserMetadata(uid) {
            try {
                await db.collection('users').doc(uid).update({
                    'metadata.lastLoginAt': firebase.firestore.FieldValue.serverTimestamp(),
                    'metadata.lastActiveAt': firebase.firestore.FieldValue.serverTimestamp(),
                    'metadata.updatedAt': firebase.firestore.FieldValue.serverTimestamp()
                });
                console.log('‚úÖ User metadata updated');
            } catch (error) {
                console.error('‚ùå Error updating metadata:', error);
            }
        }

        // =====================
        // EVENT LISTENERS
        // =====================

        // Tab switching
        signinTab.addEventListener('click', () => {
            signinTab.classList.add('active');
            signupTab.classList.remove('active');
            signinForm.style.display = 'block';
            signupForm.style.display = 'none';
            clearMessages();
        });

        signupTab.addEventListener('click', () => {
            signupTab.classList.add('active');
            signinTab.classList.remove('active');
            signinForm.style.display = 'none';
            signupForm.style.display = 'block';
            clearMessages();
        });

        // Sign In Form - Enhanced
        signinForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('signinEmail').value.trim();
            const password = document.getElementById('signinPassword').value;
            
            showLoading(true);
            clearMessages();
            
            try {
                console.log('üîë Signing in user...');
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                console.log('‚úÖ Sign in successful:', userCredential.user.email);
                
                // Update user metadata
                await updateUserMetadata(userCredential.user.uid);
                
                showSuccess('‚úÖ Sign in successful! Redirecting...');
                setTimeout(() => {
                    window.location.href = '/dashboard.html';
                }, 1000);
                
            } catch (error) {
                console.error('‚ùå Sign in error:', error);
                showError(getErrorMessage(error.code));
            } finally {
                showLoading(false);
            }
        });

        // Sign Up Form - Enhanced (THIS IS THE KEY CHANGE)
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('signupName').value.trim();
            const email = document.getElementById('signupEmail').value.trim();
            const password = document.getElementById('signupPassword').value;
            const location = document.getElementById('signupLocation').value.trim();
            
            // Call the enhanced sign up function
            await handleSignUp(name, email, password, location);
        });

        // Google Sign In - Enhanced (THIS IS THE KEY CHANGE)
        googleSignin.addEventListener('click', handleGoogleSignIn);

        // Forgot Password
        forgotPassword.addEventListener('click', async (e) => {
            e.preventDefault();
            const email = document.getElementById('signinEmail').value;
            
            if (!email) {
                showError('Please enter your email address first');
                return;
            }
            
            try {
                await auth.sendPasswordResetEmail(email);
                showSuccess('Password reset email sent! Check your inbox.');
            } catch (error) {
                console.error('Password reset error:', error);
                showError(getErrorMessage(error.code));
            }
        });

        // Check if user is already signed in
        auth.onAuthStateChanged((user) => {
            if (user) {
                console.log('üë§ User already signed in:', user.email);
                window.location.href = '/dashboard.html';
            }
        });

        // Debug info on page load
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üî• Treasure Hunter Debug Info:');
            console.log('- Firebase Apps:', firebase.apps.length);
            console.log('- Auth:', !!auth);
            console.log('- Firestore:', !!db);
            console.log('- Project:', firebaseConfig.projectId);
            
            // Monitor auth state changes
            auth.onAuthStateChanged((user) => {
                if (user) {
                    console.log('üë§ User signed in:', user.uid, user.email);
                } else {
                    console.log('üë§ No user signed in');
                }
            });
        });

        // =====================
        // UTILITY FUNCTIONS
        // =====================

        function showLoading(show) {
            loading.style.display = show ? 'block' : 'none';
            signinForm.style.display = show ? 'none' : (signinTab.classList.contains('active') ? 'block' : 'none');
            signupForm.style.display = show ? 'none' : (signupTab.classList.contains('active') ? 'block' : 'none');
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        function clearMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        function getErrorMessage(errorCode) {
            switch (errorCode) {
                case 'auth/user-not-found':
                    return 'No account found with this email address.';
                case 'auth/wrong-password':
                    return 'Incorrect password.';
                case 'auth/email-already-in-use':
                    return 'An account with this email already exists.';
                case 'auth/weak-password':
                    return 'Password should be at least 6 characters.';
                case 'auth/invalid-email':
                    return 'Please enter a valid email address.';
                case 'auth/popup-closed-by-user':
                    return 'Sign in was cancelled.';
                case 'auth/too-many-requests':
                    return 'Too many failed attempts. Please try again later.';
                default:
                    return `Authentication error: ${errorCode}`;
            }
        }
    </script>
</body>
</html>
